<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUCCIGAME</title>
    <meta name="author" content="Arkaitz Arias, Ruben Moreno, Imanol Nanclares, Iker SaÃ±udo">
    <link rel="stylesheet" href="juego.css">
    <link rel="icon" href="imaganes/favicon.png" type="image/png" />
</head>
<body>
    <header>
        <h1>
            <img src="imaganes/snake_logo.jpg" alt="Logo-juego">
            <a href="https://gucciteca.000webhostapp.com">GUCCIGAME</a>
            <img src="imaganes/snake_logo.jpg" alt="Logo-juego">
        </h1>
    </header>
    <section id="jueguito">
        <article id="pantalla">
            <h2 id="puntos">Puntos: 0</h2>
            <canvas id="juego" width="500" height="500"></canvas>
        </article>
        <article id="botones">
            <h2>Dificultad</h2>
            <button onclick="dificultad_facil()">Facil</button>
            <button onclick="dificultad_media()">Media</button>
            <button onclick="dificultad_dificil()">Dificil</button>
            <h2>Color cabeza serpiente</h2>
            <input id="colorcabezaserpiente" type="color" value="#ff00f7">
            <h2>Color de la serpiente</h2>
            <input id="colorserpiente" type="color" value="#00ff00">
            <h2>Color de la manzana</h2>
            <input id="colormanzana" type="color" value="#ff0000">
            <h2>Color del fondo</h2>
            <input id="colorfondo" type="color" value="#000000">
        </article>
    </section>
    <audio id="melodia" src="sonido/melodia.m4a" loop></audio>
    <audio id="comerte" src="sonido/muerte.m4a"></audio>
    <audio id="estamparse" src="sonido/pared.m4a"></audio>
    <audio id="manzana" src="sonido/manzanna.m4a"></audio>
    <script src="snake.js"></script>
    <script>inicio()</script>
</body>
</html>
